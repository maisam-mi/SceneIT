<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SceneIT</title>
    <!-- <link rel="stylesheet" href="/styles/styles.css" /> -->
    <link rel="stylesheet" href="/styles/index.css" />
    <style>
        .popular-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .toggle-switch {
            display: flex;
            background-color: #fff;
            border-radius: 999px;
            padding: 2px;
        }
        
        .toggle-btn {
            border: none;
            background: transparent;
            padding: 8px 16px;
            border-radius: 999px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            color: #333;
        }
        
        .toggle-btn.active {
            background-color: #4b2e28;
            color: white;
        }
    </style>
</head>

<body class="mukta-regular">

    <!-- <div class="filmstrip-side left"></div>
    <div class="filmstrip-side right"></div> -->


    <header class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="/photos/logo.png" alt="Logo" class="logo-image" /> <span class="mukta-bold" style="font-size: 1rem">SceneIT</span>
        </div>

        <!-- Suchleiste -->
        <div class="search-container">
            <div class="search-wrapper">
                <input class="search-input" type="text" placeholder="Action, Drama" />
                <img src="/photos/lupe.png" alt="Lupe" class="search-img" />
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn-primary mukta-medium" onclick="openModal('loginModal')">Log In</button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-contenth1">What is your favorite movie?</h1>
            <p class="hero-content-p">1. Create an account</p>
            <p class="hero-content-p">2. Answer some questions.</p>
            <p class="hero-content-p">3. Finally we offer you the movies which you would like.</p>
            <button class="quizButton" onclick="window.location.href='quiz.html'">
                Sign up
            </button>
            <button class="quizButton" onclick="window.location.href='quiz.html'">
                Log in
            </button>
        </div>
    </section>

    <div class="top-picks-section">
        <div class="popular-header">
            <h2>Popular</h2>
            <div class="toggle-switch">
                <button id="showMovies" class="toggle-btn active">Movie</button>
                <button id="showSeries" class="toggle-btn">TV</button>
            </div>
        </div>
        <div class="scroll-container" id="topPicksScroll"></div>
    </div>

    <section>
        <h2 class="top-picks-section">Popular actors</h2>
        <div id="actors" class="scroll-container"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 SceneIt â€” All rights reserved.</p>
    </footer>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Log In</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="btn-primary">Log In</button>
            </form>
        </div>
    </div>

    <!-- SIGNUP MODAL -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p style="margin-top: 1rem; font-size: 0.9rem">
                Already have an account?
                <a href="#" onclick="switchModals('signupModal', 'loginModal')">Log in</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="modal.js"></script>
    <script src="movie.js"></script>
    <script src="homepage.js"></script>
</body>

</html>
