<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SceneIt</title>
    <link rel="stylesheet" href="/styles/styles.css" />
</head>

<body>
    <header class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="/photos/logo.png" alt="Logo" class="logo-image" /> SceneIt
        </div>

        <!-- Suchleiste -->
        <div class="search-container">
            <div class="search-wrapper">
                <input class="search-input" type="text" placeholder="Action, Drama" />
                <img src="/photos/lupe.png" alt="Lupe" class="search-img" />
            </div>
        </div>

        <nav class="nav-buttons">
            <!--<a href="explore.html" class="btn-primary">Explore</a>-->
            <button class="btn-primary" onclick="openModal('loginModal')">Log In</button>
        </nav>
    </header>


    <section class="hero">
        <div class="hero-content">
            <h1>What is your favorite movie?</h1>
            <p>1. Create an account</p>
            <p>2. Answer some questions.</p>
            <p>3. Finally we offer you the movies which you would like.</p>
            <button class="quizButton" onclick="window.location.href='quiz.html'">
                Sign up
            </button>
        </div>
    </section>

    <div class="top-picks-section">
        <h2>Popular</h2>
        <div class="top-picks-scroll" id="topPicksScroll">

        </div>
    </div>


    <footer class="footer">
        <p>&copy; 2025 SceneIt â€” All rights reserved.</p>
    </footer>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Log In</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="btn-primary">Log In</button>
            </form>
        </div>
    </div>

    <!-- SIGNUP MODAL -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p style="margin-top: 1rem; font-size: 0.9rem">
                Already have an account?
                <a href="#" onclick="switchModals('signupModal', 'loginModal')">Log in</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="modal.js"></script>
    <script src="movie.js"></script>
    <script src="homepage.js"></script>
</body>

</html>
