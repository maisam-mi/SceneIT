<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link rel="stylesheet" href="/styles/movie.css" />
</head>

<body class="mukta-regular">

    <div class="filmstrip-side left"></div>
    <div class="filmstrip-side right"></div>


    <header class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="/photos/logo.png" alt="Logo" class="logo-image" /> <span class="mukta-bold" style="font-size: 1rem">SceneIT</span>
        </div>

        <!-- Suchleiste -->
        <div class="search-container">
            <div class="search-wrapper">
                <input class="search-input" type="text" placeholder="Action, Drama" />
                <!--<img src="/photos/lupe.png" alt="Lupe" class="search-img" />spÃ¤ter vielleicht-->
            </div>
        </div>

        <div class="nav-buttons">
            <button class="btn-primary mukta-medium" onclick="openModal('loginModal')">Log In</button>
        </div>
    </header>




    <div class="background-image"></div>
    <div class="main-content">
        <header class="navbar">
            <!--<div class="logo" onclick="window.location.href='index.html'">SceneIt</div>-->
        </header>

        <main id="movieDetails" class="movie-details-container">
            <!-- Movie details will be injected here -->
        </main>

        <!-- Trailer Modal -->
        <div id="trailerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <iframe id="trailerFrame" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <script src="movie.js"></script>
    </div>

</body>

</html>
